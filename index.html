<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tabs</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/base.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/popup.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/close.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/add.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="thirdparty/jquery-3.5.1.js"></script>
    <script src="thirdparty/bootstrap-4.3.1/js/bootstrap.min.js"></script>
    <script src="thirdparty/reactjs/react.production.min.js"></script>
    <script src="thirdparty/reactjs/react-dom.production.min.js"></script>
</head>

<body>
    <header class="m-auto">
        <h2 class="text-center">Tabs</h2>
    </header>

    <nav>
        <div class="container">
            <div class="row border-top border-bottom">
                <div class="col-sm-1"></div>
                <div class="col-sm-10">
                    <ul class="nav nav-pills nav-justified">
                        <li class="nav-item current">
                            <span id="save-session"
                                class="nav-link menu-txt cursor-pointer border-right border-left">Save Session</span>
                        </li>
                        <li class="nav-item">
                            <span id="load-session" class="nav-link menu-txt cursor-pointer border-right">Load
                                Session</span>
                        </li>
                    </ul>
                </div>
                <div class="col-sm-1"></div>
            </div>
        </div>
    </nav>

    <span class="add"></span>

    <main class="padding-medium-bot">
        <div id="menu-container" class="padding-medium-bot align-middle"></div>
        <div id="data-container">
            <div class="">
                <button id="save-session" type="button" class="btn btn-outline-info">+</button>
                <a class="tab-label, cursor-pointer">Prog</a>
                <button id="save-session" type="button" class="btn btn-outline-info float-right">x</button>
            </div>
        </div>

        <div >
            <div class="tab" style="display:flex;align-items:center;">
                <span data-id="0" class="add cursor-pointer margin-small-right"></span>
                <span class="tab-label cursor-pointer">Prog</span>
                <span data-id="0" class="float-right close cursor-pointer"></span>
            </div>
        </div>
    </main>

    <footer class="text-center">
        <button id="clear" type="button" class="btn btn-outline-danger">Clear local cache</button>
    </footer>
</body>

</html>
